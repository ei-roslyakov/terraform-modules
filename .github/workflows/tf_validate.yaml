name: Tests

on:
  pull_request:

env:
  TFD_VERSION : "v0.16.0"
  OUTPUT_MODE : "inject"
  OUTPUT_FILE : "README.md"

jobs:
  directories:
    runs-on: ubuntu-latest
    outputs:
      dir: ${{ steps.set-dirs.outputs.dir }}
    steps:
      - uses: actions/checkout@v2
      - id: set-dirs
        run: echo "::set-output name=dir::$(ls -d */ | jq -R -s -c 'split("\n")[:-1]')"

  loop:
    runs-on: ubuntu-latest
    continue-on-error: false
    needs: [directories]
    strategy:
      matrix:
        dir: ${{fromJson(needs.directories.outputs.dir)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Installing tfswitch
        run: |
          curl -L https://raw.githubusercontent.com/warrensbox/terraform-switcher/release/install.sh | sudo bash
          echo "/home/runner/bin" >> $GITHUB_PATH
        
      - name: Check ${{matrix.dir}}
        working-directory: ${{matrix.dir}}
        run: |
          ls -al
          tfswitch
          terraform init -backend=false
          terraform validate

  make_readme:
    runs-on: ubuntu-latest
    needs: [loop]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Install terraform docs
        uses: ./.github/actions/install-terraform-docs
        with:
          tfd_version: ${{ env.TFD_VERSION }}

      - name: Make docs
        run: |
          for item in *; do
            if [ -d "${item}" ]; then
              /usr/local/terraform-docs markdown table --output-file ${{ env.OUTPUT_FILE }} --output-mode ${{ env.OUTPUT_MODE }} "$item"
            fi
          done

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "Modified README.md"
          branch: ${{ github.event.pull_request.head.ref }}
